    account_id: ${var account_numbers.${env DEPLOY_ENVIRONMENT}}
    modules:
    - path: /home/asus/UAT-Runway/runway/tf-backend.cfn
      parameters:
        namespace: ${var namespace}
      tags:
        - type:base
        - ci:true
        - prod:true
        - dev:true
        - staging:true
    regions:
      - eu-west-2

  - name: vpc
    account_id: ${var account_numbers.${env DEPLOY_ENVIRONMENT}}
    modules:
